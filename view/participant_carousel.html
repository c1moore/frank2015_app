<!DOCTYPE html>
<html ng-app="frank2015">

  <head>
    <script data-require="jquery@*" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link data-require="bootstrap@*" data-semver="3.2.0" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link data-require="font-awesome@*" data-semver="4.2.0" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" />
    <script data-require="bootstrap@*" data-semver="3.2.0" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script data-require="angular.js@*" data-semver="1.3.0" src="//code.angularjs.org/1.3.0/angular.js"></script>
    <script data-require="angular-ui@*" data-semver="0.4.0" src="http://rawgithub.com/angular-ui/angular-ui/master/build/angular-ui.js"></script>
    <script data-require="angular-touch@*" data-semver="1.2.13" src="http://code.angularjs.org/1.2.13/angular-touch.js"></script>
    <link rel="stylesheet" href="../css/angular-snap.css" type="text/css" />
    <script src="../js/snap.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/angular-snap.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://blog.revolunet.com/angular-carousel/dist/angular-carousel.min.js"></script>
    <link rel="stylesheet" src="http://blog.revolunet.com/angular-carousel/dist/angular-carousel.min.css" />
    <script src="http://frank.jou.ufl.edu/tests_c1m/ng-FitText/src/ng-FitText.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../js/script.js"></script>
  </head>

  <body ng-controller="ParticipantController" resizable>
    <snap-drawer id='left-snap-drawer'>
      <a href="participant_list.html" class="btn btn-sidebar" role="button"><i class="fa fa-list"></i> View Participant List</a> <br />
      <a href="#" class="btn btn-sidebar" role="button"><i class="fa fa-arrow-left"></i> Back to App</a>
    </snap-drawer>
    <snap-content ng-controller="ParticipantController" id="snap-content">
      <nav ng-class="{'header-portrait': portrait, 'header-landscape': !portrait}" class="navbar navbar-default" role="navigation" id="header">
        <img ng-class="{'logo-portrait': portrait, 'logo-landscape': !portrait, 'small-logo' : smallSize}" id="logo" src="http://frank.jou.ufl.edu/wp-content/uploads/2014/10/frank-header-logo.png" />
        <span ng-class="{'navbar-header-portrait': portrait, 'navbar-header-landscape': !portrait, 'small-navbar-header' : smallSize}" id="navbar-header">frank Face Book</span>
        <div ng-class="{'menu-portrait': portrait, 'menu-landscape': !portrait}" ng-style="{'margin-top' : mBMargin}"><button snap-toggle="left" ng-class="{'menubutton-portrait': portrait, 'menubutton-landscape': !portrait}" class="btn btn-default fa fa-bars" id="menubutton"></button></div>
      </nav>
      <ul data-role="page" id="participantcarousel" ng-class="{'participantcarousel-portrait': portrait, 'participantcarousel-landscape': !portrait}" class="personview carousel" data-dom-cache="true" rn-carousel="">
        <li ng-class="{'carousel-item-portrait': portrait, 'carousel-item-landscape': !portrait}" class="carousel-item" ng-repeat="participant in participants">
          <div ng-class="{'participantcarousel-content-portrait': portrait, 'participantcarousel-content-landscape': !portrait}" class="participantcarousel-content">
            <img ng-class="{'participantpic-portrait': portrait, 'participantpic-landscape': !portrait}" class="participantpic" src="{{participant.image}}" />
            <div ng-class="{'sidecontent-landscape' : !portrait}" ng-style="{'width' : sideContent}">
              <div ng-if="portrait">
                <h1 class="participantname-portrait participantname">{{participant.name}}</h1>
                <p class="participantemail-portrait participantemail"><b>Email: </b>{{participant.email}}</p>
              </div>
              <div ng-if="!portrait">
                <h1 ng-class="participantname-landscape participantname" data-fittext data-fittext-max="50px">{{participant.name}}</h1><br/>
                <p ng-class="participantemail-landscape participantemail" data-fittext data-fittext-max="23px"><b>Email: </b>{{participant.email}}</p>
              </div>
              <div ng-class="{'interests-portrait': portrait, 'interests-landscape': !portrait}" class="interests">
                <img ng-class="{'participantinterests-portrait': portrait, 'participantinterests-landscape': !portrait}" class="participantinterests" ng-repeat="interest in participant.interests track by $index" src="{{interest.image}}" alt="{{interest.alt}}" />
              </div>
            </div>
          </div>
        </li>
      </ul>
    </snap-content>
  </body>

</html>
