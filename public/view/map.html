<!DOCTYPE html>
<html ng-app="frankAppMap">

	<head>
		<base href="/tests_c1m/public/view/" />
		<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,user-scalable=no">

		<script data-require="jquery@*" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script data-require="bootstrap@*" data-semver="3.2.0" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script data-require="angular.js@*" data-semver="1.3.0" src="//code.angularjs.org/1.3.0/angular.js"></script>
		<script src="../libraries/angular-local-storage/dist/angular-local-storage.js"></script>
		<script data-require="angular-ui@*" data-semver="0.4.0" src="http://rawgithub.com/angular-ui/angular-ui/master/build/angular-ui.js"></script>
		<script data-require="angular-touch@*" data-semver="1.2.13" src="http://code.angularjs.org/1.2.13/angular-touch.js"></script>
		<script src="../js/snap.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/angular-snap.js" type="text/javascript" charset="utf-8"></script>
		<script src="../libraries/ng-FitText/src/ng-FitText.js" type="text/javascript"></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=weather,visualization,panoramio"></script>
		<script src="../libraries/angularjs-google-maps/build/scripts/ng-map.js" type="text/javascript"></script>
		<script src="../js/script.js"></script>
		<script type="text/javascript" src="../js/map.js"></script>


		<link data-require="bootstrap@*" data-semver="3.2.0" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
		<link data-require="font-awesome@*" data-semver="4.2.0" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" />
		<link rel="stylesheet" href="../css/angular-snap.css" type="text/css" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/map.css" />
	</head>

	<body ng-controller="mapCtrl" resizable>
		<snap-drawer id='left-snap-drawer'>
			<frank-sidebar-menu></frank-sidebar-menu>
		</snap-drawer>
		<snap-content id="snap-content">
			<frank-header>Locator</frank-header>
			<map ng-style="{'margin-top' : getTopMargin(0), height : getMapHeight()}" style="width : 100vw;" zoom="17" center="{{mapCenter}}" map-type-id="ROADMAP" on-drag="stopTracking()">
				<info-window position="29.649426,-82.323977" visible="true" id="hipp_iw" title="hipp_iw" on-closeclick="infoClosed()">
					<div ng-non-bindable>
						<h4 class="marker_title">Hippodrome State Theatre</h4>
					</div>
				</info-window>
				<info-window position="29.6520975,-82.3250057" visible="true" id="wooly_iw" title="wooly_iw" on-closeclick="infoClosed()">
					<div ng-non-bindable>
						<h4 class="marker_title">The Wooly</h4>
					</div>
				</info-window>
				<info-window position="29.652054,-82.323598" visible="true" id="bdp_iw" title="bdp_iw" on-closeclick="infoClosed()">
					<div ng-non-bindable>
						<h4 class="marker_title">Bo Diddley Plaza</h4>
					</div>
				</info-window>
				<info-window position="29.6862705,-82.319746" visible="true" id="hamp_inn_iw" title="hamp_inn_iw" on-closeclick="infoClosed()">
					<div ng-non-bindable>
						<h4>Hampton Inn</h4>
					</div>
				</info-window>
				<marker ng-if="userLoc" position="{{lat}}, {{lng}}" title="Your Location" icon="{{crosshairs}}" visible="true">
				</marker>
			</map>
			<button ng-click="toggleTracking()" ng-class="{'tracking-active' : trackUser, 'tracking-inactive' : !trackUser}" class="track-but"><i class="fa fa-crosshairs"></i></button>
			<div class="marker_selector">
				<span class="marker_selector_title">Show markers:</span>
				<form class="marker_selector_options">
					<label><input type="checkbox" ng-click="updateMarkers('hipp_iw')" ng-model="showHipp" />Hippodrome State Theatre</label>
					<label><input type="checkbox" ng-click="updateMarkers('wooly_iw')" ng-model="showWooly" ng-true-value="true" ng-false-value="false" />The Wooly</label>
					<label><input type="checkbox" ng-click="updateMarkers('bdp_iw')" ng-model="showBDP" ng-true-value="true" ng-false-value="false" />Bo Diddley Plaza</label>
					<label><input type="checkbox" ng-click="updateMarkers('hamp_inn_iw')" ng-model="showHampton" ng-true-value="true" ng-false-value="false" />Hampton Inn</label>
				</form>
			</div>
		</snap-content>
	</body>

</html>
