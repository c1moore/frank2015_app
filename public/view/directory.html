<!DOCTYPE html>
<html ng-app="frankAppDirectory">

	<head>
		<base href="/tests_c1m/public/view/" />
		<script data-require="jquery@*" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script data-require="angular.js@*" data-semver="1.3.0" src="//code.angularjs.org/1.3.0/angular.js"></script>
		<script src="../js/script.js"></script>
		<script src="../libraries/angular-local-storage/dist/angular-local-storage.js"></script>
		<link data-require="bootstrap@*" data-semver="3.2.0" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
		<script data-require="bootstrap@*" data-semver="3.2.0" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="../css/angular-snap.css" type="text/css" />
		<script src="../js/snap.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/angular-snap.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="../css/directory.css" />
		<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,user-scalable=no">
		<script src="../js/directory.js" type="text/javascript"></script>
		<script src="../libraries/angular-multi-select/angular-multi-select.js" type="text/javascript"></script>
		<link rel="stylesheet" href="../libraries/angular-multi-select/angular-multi-select.css" />
		<script src="../libraries/angular-file-upload/angular-file-upload-shim.js" type="text/javascript"></script>
		<script src="../libraries/angular-file-upload/angular-file-upload.js" type="text/javascript"></script>
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<script src="../libraries/ng-FitText/src/ng-FitText.js" type="text/javascript"></script>
	</head>
	<body ng-controller="directoryCtrl" resizable>
		<snap-drawer id="left-snap-drawer">
			<frank-sidebar-menu></frank-sidebar-menu>
		</snap-drawer>
		<snap-content id="snap-content">
			<frank-header>frank 2015</frank-header>
			<a target="_self" href="agenda.html" class="frank-btn frank-btn-large" style="background-color: #333232; color: rgb(115, 201, 45)" ng-style="{'margin-top': getTopMargin()}">
				<i class="fa fa-calendar icon-left button-icon"></i>
				<span class="frank-btn-large-text">
					Agendas
				</span>
				<i class="fa fa-arrow-right icon-right button-icon"></i>
			</a>
			<a target="_self" href="frankbook_directory.html" class="frank-btn frank-btn-large" style="background-color: #333232; color: rgb(247, 181, 24)">
				<i class="fa fa-user icon-left button-icon"></i>
				<span class="frank-btn-large-text">
					Who's here?
				</span>
				<i class="fa fa-arrow-right icon-right button-icon"></i>
			</a>
			<a target="_self" href="events.html" class="frank-btn frank-btn-large" style="background-color: #333232; color: rgb(197, 78, 144)">
				<i class="fa fa-compass icon-left button-icon"></i>
				<span class="frank-btn-large-text">
					Events
				</span>
				<i class="fa fa-arrow-right icon-right button-icon"></i>
			</a>
			<a target="_self" href="map.html" class="frank-btn frank-btn-large" style="background-color: #333232; color: rgb(115, 201, 45)">
				<i class="fa fa-map-marker icon-left button-icon"></i>
				<span class="frank-btn-large-text">
					Map
				</span>
				<i class="fa fa-arrow-right icon-right button-icon"></i>
			</a>
			<a target="_self" href="vote.html" class="frank-btn frank-btn-large" style="background-color: #333232; color: rgb(247, 181, 24)">
				<i class="fa fa-check-square-o icon-left button-icon"></i>
				<span class="frank-btn-large-text">
					Voting
				</span>
				<i class="fa fa-arrow-right icon-right button-icon"></i>
			</a>
			<a target="_self" href="survey.html" class="frank-btn frank-btn-large" ng-class="{disabled : isSurveyDisabled()}" style="background-color: #333232; color: rgb(197, 78, 144)">
				<i class="fa fa-pencil-square-o icon-left button-icon"></i>
				<span class="frank-btn-large-text">
					Survey
				</span>
				<i class="fa fa-arrow-right icon-right button-icon"></i>
			</a>
		</snap-content>
	</body>

</html>
