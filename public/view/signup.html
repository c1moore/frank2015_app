<!DOCTYPE html>
<html ng-app="frankAppSignup">

	<head>
		<script data-require="jquery@*" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script data-require="angular.js@*" data-semver="1.3.0" src="//code.angularjs.org/1.3.0/angular.js"></script>
		<script src="../js/script.js"></script>
		<script src="../libraries/angular-local-storage/dist/angular-local-storage.js"></script>
		<link data-require="bootstrap@*" data-semver="3.2.0" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
		<script data-require="bootstrap@*" data-semver="3.2.0" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="../css/angular-snap.css" type="text/css" />
		<script src="../js/snap.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/angular-snap.js" type="text/javascript" charset="utf-8"></script>
		<base href="/tests_c1m/public/view/" />
		<link rel="stylesheet" href="../css/signup.css" />
		<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,user-scalable=0">
		<script src="../js/signup.js" type="text/javascript"></script>
		<script src="../libraries/angular-multi-select/angular-multi-select.js" type="text/javascript"></script>
		<link rel="stylesheet" href="../libraries/angular-multi-select/angular-multi-select.css" />
		<script src="../libraries/angular-file-upload/angular-file-upload-shim.js" type="text/javascript"></script>
		<script src="../libraries/angular-file-upload/angular-file-upload.js" type="text/javascript"></script>
	</head>
	<body ng-controller="signupCtrl">
		<div class="signup-container">
			<form ng-submit="signup()" class="signup form-horizontal" name="signup" id="signup">
				<fieldset>
					<div class="form-group">
						<label for="fName" class="sr-only">First Name</label>
						<input type="text" name="fName" class="form-control signup-form-element" ng-model="account.fName" placeholder="First Name" required />
					</div>
					<div class="form-group">
						<label for="lName" class="sr-only">Last Name</label>
						<input type="text" name="lName" class="form-control signup-form-element" ng-model="account.lName" placeholder="Last Name" required />
					</div>
					<div class="form-group">
						<label for="username" class="sr-only">Username</label>
						<input type="text" name="username" id="username" class="form-control signup-form-element" ng-model="account.username" placeholder="Username (optional)" ng-pattern="/^[a-zA-Z0-9_]{5,25}$/" describedby="usernameHelp" />
						<span id="usernameHelp" class="help-block" ng-show="showUsernameHelp">
							If specified, your username must meet the following requirements:
							<br />
							<ul>
								<li>
									Between 5 and 25 characters long
								</li>
								<li>
									Only contiain letters and numbers
								</li>
							</ul>
						</span>
					</div>
					<div class="form-group">
						<label for="email" class="sr-only">Email</label>
						<input type="email" name="email" id="email" class="form-control signup-form-element" ng-model="account.email" placeholder="Email" aria-describedby="emailHelp" required />
						<span id="emailHelp" class="help-block" ng-show="showEmailHelp">This email MUST be the same one you used when you bought your tickets on Eventbrite.</span>
					</div>
					<div class="form-group">
						<label for="pic">Picture of yourself:</label><br />
						<input type="file" ng-file-select accept="image/*" class="form-control" ng-model="accountPic" />
					</div>
					<div class="form-group">
						<label for="interests">Interests: </label>
						<div name="interests" multi-select="" input-model="interestsSelector" output-model="account.interests" item-label="icon name" selection-mode="multiple" max-labels="2" helper-elements="reset filter" default-label="Select interests..."></div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary" ng-disabled="signup.$invalid">Sign Up!</button>
					</div>
				</fieldset>
			</form>
		</div>
	</body>

</html>
