<!DOCTYPE html>
<html ng-app="frankAppSignup">

	<head>
		<base href="/tests_c1m/public/view/" />
		<script data-require="jquery@*" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script data-require="angular.js@*" data-semver="1.3.0" src="//code.angularjs.org/1.3.0/angular.js"></script>
		<script src="../js/script.js"></script>
		<script src="../libraries/angular-local-storage/dist/angular-local-storage.js"></script>
		<link data-require="bootstrap@*" data-semver="3.2.0" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
		<script data-require="bootstrap@*" data-semver="3.2.0" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="../css/angular-snap.css" type="text/css" />
		<script src="../js/snap.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/angular-snap.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="../css/signup.css" />
		<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,user-scalable=0">
		<script src="../js/signup.js" type="text/javascript"></script>
		<script src="../libraries/angular-multi-select/angular-multi-select.js" type="text/javascript"></script>
		<link rel="stylesheet" href="../libraries/angular-multi-select/angular-multi-select.css" />
		<script src="../libraries/angular-file-upload/angular-file-upload-shim.js" type="text/javascript"></script>
		<script src="../libraries/angular-file-upload/angular-file-upload.js" type="text/javascript"></script>
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body ng-controller="signupCtrl">
		<div class="signup-container">
			<form ng-submit="signUpUser()" class="signup form-horizontal" name="signup" id="signup">
				<fieldset>
					<div class="form-group">
						<label for="fName" class="sr-only">First Name</label>
						<input type="text" name="fName" class="form-control signup-form-element" ng-model="account.fName" placeholder="First Name" required />
					</div>
					<div class="form-group">
						<label for="lName" class="sr-only">Last Name</label>
						<input type="text" name="lName" class="form-control signup-form-element" ng-model="account.lName" placeholder="Last Name" required />
					</div>
					<div class="form-group">
						<label for="username" class="sr-only">Username</label>
						<input type="text" name="username" class="form-control signup-form-element" ng-model="account.username" placeholder="Username (optional)" ng-pattern="/^[a-zA-Z0-9_]{5,25}$/" describedby="usernameHelp" ng-focus="showUsernameHelp = true" ng-blur="showUsernameHelp = false" />
						<span id="usernameHelp" class="help-block alert alert-info" ng-show="showUsernameHelp">
							<i class="fa fa-exclamation-triangle" style="color:red"></i>
							<span class="help-block-text">
								If specified, your username must meet the following requirements:
								<br />
								<ul>
									<li>
										Between 5 and 25 characters long
									</li>
									<li>
										Only contiain letters and numbers
									</li>
								</ul>
							</span>
						</span>
					</div>
					<div class="form-group">
						<label for="email" class="sr-only">Email</label>
						<input type="email" name="email" class="form-control signup-form-element" ng-model="account.email" placeholder="Email" aria-describedby="emailHelp" ng-focus="showEmailHelp = true" ng-blur="showEmailHelp=false" required />
						<span class="help-block alert alert-info" id="emailHelp" ng-show="showEmailHelp">
							<i class="fa fa-exclamation-triangle" style="color:red"></i>
							<span class="help-block-text">This email MUST be the same one you used when you bought your tickets on Eventbrite.</span>
						</span>
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Password</label>
						<input type="password" name="password" class="form-control signup-form-element" ng-model="account.password" placeholder="Password" pattern=".{6,}" required />
					</div>
					<div class="form-group">
						<label for="retype_password" class="sr-only">Retype Password</label>
						<input type="password" name="retype_password" class="form-control signup-form-element" ng-model="account.retype_password" placeholder="Retype Password" required />
					</div>
					<div class="form-group">
						<label for="pic">Picture of yourself:</label><br />
						<input type="file" ng-file-select accept="image/*" class="form-control" ng-model="accountPic" />
					</div>
					<div class="form-group">
						<div name="interests" multi-select input-model="interestsSelector" item-label="icon name" button-label="icon" tick-property="ticked" output-model="selectedInterests" max-labels="2" helper-elements="reset filter" max-height="95px" default-label="Select interests..."></div>
					</div>
					<div class="form-group">
						<div class="f-nav-buttons">
							<button type="submit" class="btn btn-primary" ng-disabled="signup.$invalid">Sign Up!</button> or <a target="_self" href="login.html">Log in</a>
						</div>
					</div>
					<div class="alert alert-danger" ng-show="errors">
						<span><i class="fa fa-exclamation-triangle"></i><b>Error!</b></span>
						<span class="error" ng-repeat="error in errors">
							<span ng-bind-html="error"></span><br />
						</span>
					</div>
				</fieldset>
			</form>
		</div>
	</body>

</html>
